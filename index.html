<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Crud To-Do List on GitHub. Project With HTML, CSS and JavaScript."
    />
    <meta
      name="keywords"
      content="crud, to-do list, lista de tarefas, projeto básico javascript, to-do list github, crud git, crud front-end, back-end to-do list, task manager, database management, aplicativo de tarefas, html5, css3"
    />
    <title>Crud To-Do List</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <script src="./assets/scripts/modal.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Crud To-Do List</h1>
      <p>To-Do List With JavaScript!</p>
    </header>
    <main class="main container">
      <!--Campo de entrada para nova tarefa-->
      <form class="form" action="./api/api.js" method="post">
        <input
          type="text"
          id="taskInput"
          placeholder="Digite uma tarefa e aperte Enter"
        />
        <!--Lista de Tarefas-->
        <ul class="taskList" id="taskList">
          <li>
            <input
              type="checkbox"
              id="checkBox"
              class="checkBox"
              name="checkBox"
            />
            <label for="checkBox">Exemplo de Tarefa</label>
            <span class="options">...</span>
          </li>
        </ul>
      </form>
    </main>
    <!--Área do Modal-->
    <div class="modal-background">
      <div class="modal-container">
        <div class="modal-message">
          <h2 class="message">Discard draft?</h2>
        </div>
        <div class="modal-button">
          <button class="no">No</button>
          <button class="yes">Yes, discard</button>
        </div>
      </div>
    </div>
    <!-- descartável -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <div class="btn-modal"><i class="bx bx-list-plus"></i></div>
  </body>
</html>
