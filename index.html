<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List!</title>
  </head>
  <body>
    <div class="container">
      <h1>Lista de Tarefas</h1>
      <!--Campo de entrada para nova tarefa-->

      <input type="text" id="taskInput" placeholder="Digite uma tarefa e aperte Enter">

      <!--Lista de Tarefas-->
      <ul id="taskList">
        <li>
          <input type="checkbox">
          <span>Exemplo de Tarefa</span>
          <span class="options"></span>
        </li>
      </ul>


    </div>
  </body>
</html>
